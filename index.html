<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Me Employed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/f70b02ae27.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar" id="navbarBg">
        <div class="container-fluid">
            <span class="navbar-brand" id="jobSearch"><img class="navbar-logo" src="assets/GMElogo.png" /></span>
            <div class="navbar-nav">
                <a class="nav-link" id="savedJobLink">Saved Jobs</a>
            </div>
        </div>
    </nav>
    <!-- SAVED JOBS SIDE MENU -->
    <div class="container">
        <div id="mySidenav" class="sidenav">
            <!-- CAROUSEL -->
            <div id="savedCardsCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <!-- PAGE 1 -->
                        <div class="savedJobBody">
                            <h5 class="card-title">Company Name</h5>
                            <a class="remove-favorite">&#9733;</a>
                            <p class="card-text">Job title</p>
                            <span class="card-text">Description or something idk, two lines maybe</span>
                        </div>
                        <div class="cardBodySaved">
                            <div class="savedJobBody">
                                <h5 class="card-title">Company Name</h5>
                                <a class="remove-favorite">&#9733;</a>
                                <p class="card-text">Job title</p>
                                <span class="card-text">Description or something idk, two lines maybe</span>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <!-- PAGE 2 -->
                        <div class="cardBodySaved">
                            <div class="savedJobBody">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">Placeholder: djfhdsf;jksdf</p>
                            </div>
                        </div>
                    </div>
                </div>
                <ol class="carousel-indicators">
                    <li data-bs-target="#savedCardsCarousel" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#savedCardsCarousel" data-bs-slide-to="1"></li>
                </ol>
            </div>
        </div>
    </div>
    </div>
    <!-- SEARCH FORM BLOCK -->
    <div class='container-md push-center' id="searchCont" style='max-width: 800px'>
        <div class='row'>
            <div class='col input-group-lg'>
                <input class='searchInput form-control w-100' id="keywords" placeholder='Keywords'></input>
            </div>
        </div>
        <div class='row my-2 gy-1'>
            <div class='col-8 col-md-6'>
                <input class='form-control w-100' id="location" placeholder='Location'></input>
            </div>
            <div class='col-4 col-md-6'>
                <input class='form-control w-100' placeholder='Min. Salary'></input>
            </div>
            <div class="col-6 col-md-3">
                <input class="form-check-input" type="checkbox" name="fullTimeCheck" id="fullTimeCheck">
                <label class="form-check-label" for="fullTimeCheck">
                    Full Time
                </label>
            </div>
            <div class="col-6 col-md-3">
                <input class="form-check-input" type="checkbox" name="partTimeCheck" id="partTimeCheck">
                <label class="form-check-label" for="partTimeCheck">
                    Part Time
                </label>
            </div>
            <div class="col-6 col-md-3">
                <input class="form-check-input" type="checkbox" name="contractCheck" id="contractCheck">
                <label class="form-check-label" for="contractCheck">
                    Contract
                </label>
            </div>
            <div class="col-6 col-md-3">
                <input class="form-check-input" type="checkbox" name="permanentCheck" id="permanentCheck">
                <label class="form-check-label" for="permanentCheck">
                    Permanent
                </label>
            </div>
        </div>
        <div class='row'>
            <div class='col text-center'>
                <button class='btn' id="searchBtn">Get Me Employed!</button>
            </div>
        </div>
    </div>
    <!-- JOB SEARCH OUTPUT -->
    <div class="container-md mt-2" style='max-width: 900px'>
        <div class="row" id="searchOutputContainer"></div>
    </div>
    </div>
    <!-- Modal -->
    <div id="emptyModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please enter search parameters</p>
        </div>
    </div>
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
