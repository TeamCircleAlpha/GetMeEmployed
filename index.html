<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg" id="navbarBg">
        <div class="container-fluid">
            <a class="navbar-brand" id="jobSearch">Get Me Employed</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    
                    <!-- <a class="nav-link active" id="homeLink" aria-current="page" href="#">Home</a> -->
                    <a class="nav-link" id="savedJobLink">Saved Jobs</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Side bar saved jobs -->
    <div class="container">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <!-- <div class="card-body h-10"> -->
            <div class="row">
                <div class="col my-1">
                    <p class="saved-jobs-title d-flex justify-content-center"></p>
                </div>
            </div>
            <!-- </div> -->
        </div>
    </div>

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->


    <div class='container-md push-center' id="searchCont" style='max-width: 800px'>
        <div class='row'>
            <div class='col input-group-lg'>
                <input class='form-control w-100' placeholder='Keywords'></input>
            </div>
        </div>
        <div class='row my-2 gy-1'>
            <div class='col-md-6'>
                <input class='form-control w-100' placeholder='Location'></input>
            </div>
            <div class='col-md-6'>
                <input class='form-control w-100' placeholder='Something'></input>
            </div>
            <div class='col-sm-2'></div>
        </div>
        <div class='row'>
            <div class='col text-center'>
                <button class='btn btn-primary' id="searchButton" onclick="buttonTrans()">Button</button>
            </div>
        </div>
    </div>


    <script>

        var savedJob = document.querySelector('#savedJobLink')
        var timesClicked = 0;

        savedJob.addEventListener("click", function openClose() {

            timesClicked++;

            if (timesClicked % 2 == 0) {
                closeNav();

            } else {
                openNav();
            }
        })

        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("savedJobLink").style.width = "350px";
        }

        /* Set the width of the side navigation to 0 */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("savedJobLink").style.width = null
        }

        function buttonTrans() {
            document.getElementById('searchCont').style.marginTop = "5px"
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
